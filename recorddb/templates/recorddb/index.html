<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wishlist</title>
  </head>
  <body>
    <p>
        {% if wishlist %}
        <ul>
            {% for album in wishlist %}
            <li>{{album.artist}} - {{album.title}}</li>
            {% endfor %}
        </ul>
        {% else %}
        No records wanted
        {% endif %}
    </p>
  </body>
</html>
