<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wishlist</title>
  </head>
  <body>
    <p>
        {% if wishlist %}
            {% for a in artists %}
            <h2><a href="{% url 'recorddb:discog' a %}">{{a}}</a></h2>
            <ul>
              {% for w in wishlist %}
                {% if w.artist.name == a %}
                  <li>({{w.release_date}}) {{w.title}}</li>
                {% endif %}
              {% endfor %}
            </ul>
            {% endfor %}
        {% else %}
        No records wanted
        {% endif %}
    </p>
  </body>
</html>
