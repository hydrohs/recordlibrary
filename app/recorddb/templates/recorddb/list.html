<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'recorddb/style.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
  </head>
  <body>
    <p>
      <ul class="tree">
        {% if albums %}
            {% for a in artists %}
            <li class="artist-{{a}}">
              <input type="checkbox" id="{{a}}"/>
              <label for="{{a}}"><a href="{% url 'recorddb:discog' a %}">{{a}}</a></label>
              <ul>
                {% for album in albums %}
                  {% if album.artist.name == a %}
                    <li>({{album.release_date}}) {{album.title}}</li>
                  {% endif %}
                {% endfor %}
              </ul>
            </li>
            {% endfor %}
        {% else %}
          No records found
        {% endif %}
      </ul>
    </p>
  </body>
</html>
